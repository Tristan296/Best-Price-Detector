{% extends 'productScraper/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        {% for product_info in product_data.values %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card product-card">
                {% if product_info.image_url %}
                    <img src="{{ product_info.image_url }}" alt="{{ product_info.name }} Image" class="card-img-top product-image">
                {% else %}
                    <div class="no-image-placeholder">No image available.</div>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title product-name">{{ product_info.name }}</h5>
                    <p class="card-text product-price">Price: {{ product_info.price }}</p>
                    <a href="{{ product_info.link }}" class="btn btn-primary">View Product</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
